<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="/static/css/landing.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<head>
	<title>Sign up for MyPay</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" style='height: 30px'>
   <a class="navbar-brand" href="#">
    <img src="https://lh3.googleusercontent.com/proxy/XAQ7p9jOv7Nr0WPLxXzDAJ31YG6BLWzunxK29lJEPZjWjetRJNHbVxHVrPeDgQ5fvVPTuS25f1ZWtsacaVTjhLfDQimMYg" width="30" height="30" class="d-inline-block align-top" alt="">
    MyPay
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
</nav>


<div class="overlay body-img">
		<div class="form" style ='padding: 30px'>
			<h2 class="text-copper"> Sign Up for MyPay</h2>
			{% with messages = get_flashed_messages() %}
				 {% if messages %}
						{% for message in messages %}
							 {{ message }}
						{% endfor %}
				 {% endif %}
			{% endwith %}
		    <form class="white" enctype="multipart/form-data" method="post">
				<nav class="navbar navbar-light bg-light">
					<div class="form-group">

						<label for="name">Full Name</label>
				    <input name ='name' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your Full Name"> <br>

						<label for="description">Description</label>
				    <input name ='description' class="form-control" id="description" aria-describedby="emailHelp" placeholder="Description"> <br>

						<label for="email">Email Address</label>
				    <input type="email" name ='email' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"> <br>

				    <label for="password">Password</label>
				    <input name='password' type="password" class="form-control" id="password" placeholder="Password">
						<br>
				    <label for="password2">Confirm Password</label>
				    <input name='password2' type="password" class="form-control" id="password2" placeholder="Confirm Password">
				  </div>

				  <button type="submit" class="btn btn-primary padding-up">Sign Up</button>
			</form>
		</div>
	</div>
</body>
</html>
